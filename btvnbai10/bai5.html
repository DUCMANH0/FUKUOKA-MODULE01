<body>
    <script>
        let inputStr=prompt("nhập chuỗi kí tự:");
        function countCharfrequency(inputStr){
            let frequency={};
            for(let i=0;i<inputStr.length;i++){
                if(frequency[i]){
                    frequency[i]++;
                }else{
                    frequency[i]=1;
                }
                console.log("ký tự" + inputStr[i]+"xuất hiện"+ frequency[i]+"lần");   
            }
            return frequency;
        }
    </script>
