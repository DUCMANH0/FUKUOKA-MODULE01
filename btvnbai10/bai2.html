<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(n){
            if(n<2){
                return false;
            }
            for(let i=2;i<n;i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
        }
        let n= prompt("nhập vào 1 số:")
        if(isPrime(n)){
            console.log('$(n) là số nguyên tố)');
        }
        else{
            console.log('$(n) không là số nguyên tố)');
            }
    </script>
</body>

</html>
