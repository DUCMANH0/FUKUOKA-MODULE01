<body>
    <script>
        function findMinNumber(){
            let nums1=parseInt(prompt("nhập số thứ nhất:"));
            let nums2=parseInt(prompt("nhập số thứ hai:"));
            let nums3=parseInt(prompt("nhập số thứ ba:"));
            let minNums=Math.min(nums1,nums2,nums3);
            console.log('số bé nhất là:',minNums);
        }

    </script>
