<body>
    <script>
        let numbers = [1, 5, 8, 7, 9, 6, 5, 41, 2, 6, 55, 4, 8];
        numbers.sort(function(a,b){
            if (a > b) return 1;
        if (a < b) return -1;
        return 0;
        });
        console.log(numbers);
    </script>
