<body>
    <script>
        function reverseChain() {
    let chain = prompt("Nhập chuỗi cần đảo ngược: ");
    let chainReverse = "";
    for (let i = chain.length - 1; i >= 0; i--) {
        chainReverse += chain[i];
    }
    console.log(`Chuỗi đảo ngược của "${chain}" là "${chainReverse}".`);
}

reverseChain();
</script>
</body>
