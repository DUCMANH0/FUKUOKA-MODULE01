<body>
    <script>
        let maths = prompt("mời bạn nhập điểm môn toán");
        let physics = prompt("mời bạn nhập điểm môn lý");
        let chemistry = +prompt("mời bạn nhập điểm môn hoá");
        let total = maths + physics + chemistry;
        let medium = total / 3;
        console.log("tổng điểm 3 môn toán lý hoá là", total);
        console.log("điểm trung bình 3 môn toán lý hoá là", medium);

    </script>
