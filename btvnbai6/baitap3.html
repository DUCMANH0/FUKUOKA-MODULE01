<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let length = prompt("Nhập chiều dài của hình chữ nhật:");
        let width = prompt("Nhập chiều rộng của hình chữ nhật:");

        let perimeter = 2 * (length + width);
        let area = length * width;

        console.log("chu vi hình chữ nhật là:", perimeter);
        console.log("diện tích hình chữ nhật là:", area);
    </script>
    <script>
        let radius = prompt("Nhập bán kính đường tròn:");

        let circle_perimeter = 2 * Math.PI * radius;
        let circle_area = Math.PI * radius * radius;

        console.log("chu vi hình tròn là:", circle_perimeter);
        console.log("diện tích hình tròn là:", circle_area);


    </script>
</body>

</html>
