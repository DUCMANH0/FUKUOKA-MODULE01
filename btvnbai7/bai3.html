<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time=prompt("nhập số giờ trong ngày");
        if (time <= 10) {
            console.log("good morning");
        } 
        else if (10<time<=20){
            console.log("good day");
        }
        else if (20<time<=24) {
            console.log("good evening");
        }

    </script>
</body>
</html>
