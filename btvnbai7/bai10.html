<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let month = prompt("mời bạn nhập số tháng");
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log('tháng {$month} có số ngày là 31');
                break;
            case 2:
                console.log('tháng {$month} có số ngày là 28 hoặc 29');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log('tháng {$month} có số ngày là 30');
                break;
            default:
                console.log("số tháng không hợp lệ");
        }
    </script>
</body>

</html>
