<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let color = prompt("nhập 1 trong các màu xanh,đỏ,vàng");
        switch (color) {
            case: "xanh"
                console.log("hiển thị màu xanh");
            case: "đỏ"
                console.log("hiển thị màu đỏ");
            case: "vàng"
                console.log("hiển thị màu vàng");
            default:
                console.log("màu không hợp lệ");
        }
    </script>
</body >
</html >
